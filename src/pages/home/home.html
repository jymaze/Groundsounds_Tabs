<ion-content>

  <ion-refresher *ngIf="!busyList" [pullMin]="60" [pullMax]="200" (ionRefresh)="refreshPosts($event)">
    <ion-refresher-content
      pullingText = "Pull to refresh"
      pulling Icon = "arrow-dropdown"
      refreshingSpinner = "ios"
      refreshingText = "Refreshing content...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="busyList" class="spinner-container">
      <ion-spinner></ion-spinner>
      <p class="spinner-text">Loading content...</p>
  </div>

  <ion-list>

    <ion-item *ngFor="let post of posts" (click)="itemTapped(post, $event)">
      <ion-thumbnail item-start class="custom-thumbnail">
        <div class="crop-div">
          <img src={{post.picture}} class="customized-image">
        </div>
      </ion-thumbnail>
      <p text-wrap class="post-title-text" [innerHTML]="post.title"></p>
      <!--<p text-nowrap [innerHTML]="post.excerpt.rendered"></p>-->
      <div item-end class="forward-icon"><ion-icon name="arrow-dropright-circle"></ion-icon></div>
    </ion-item>

    <ion-item class="load-more-item" *ngIf="posts.length==perPage && !busyList"> 
      <div>
        <p class="load-more-text">Load more posts</p>
        <p class="load-more-icon" (click)="getNextPosts()"><ion-icon name="arrow-dropdown-circle"></ion-icon></p>
      </div>
    </ion-item>

  </ion-list>
