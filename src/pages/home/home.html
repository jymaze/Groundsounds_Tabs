<ion-content>

  <ion-refresher *ngIf="!busyList" [pullMax]="140" (ionRefresh)="refreshPosts($event)">
    <ion-refresher-content
      pullingText = "Pull to refresh"
      pulling Icon = "arrow-dropdown"
      refreshingSpinner = "ios"
      refreshingText = "Refreshing content...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="busyList" class="spinner-container">
      <ion-spinner></ion-spinner>
      <p class="spinner-text">Loading content...</p>
  </div>
  <ion-list>
    <ion-item  *ngFor="let post of posts" (click)="itemTapped($event, post)">
      <ion-thumbnail item-start class="custom-thumbnail">
        <div class="crop-div">
          <img src="http://www.groundsounds.com/wp-content/uploads/2017/07/unnamed-6-3.jpg" class="customized-image">
        </div>
      </ion-thumbnail>
      <p text-wrap class="post-title-text" [innerHTML]="post.title.rendered"></p>
      <!--<p text-nowrap [innerHTML]="post.excerpt.rendered"></p>-->
    </ion-item>
    <ion-item *ngIf="posts.length>0 && !busyList" (click)="getNextPosts()">
      <p class="load-more-text">Load more posts</p>
      <p class="load-more-icon"><ion-icon name="arrow-dropdown"></ion-icon></p>
    </ion-item>
  </ion-list>
